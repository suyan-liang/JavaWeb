<!DOCTYPE html>
<html lang="en">
<head>
    <!--使用base标签指定target，那么这个html网页下所有超链接打开方式均为新开一个窗口+ -->
    <base target="_blank"/>
    <!--模仿浏览器  +   网页跳转效果-->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com"/>
    <meta charset="UTF-8">
    <!--link标签用于链接资源
      rel--目标文档和当前文档的关系
      type--文件类型
      media--指定目标文档在哪种设备上起作用
      -->
    <link rel="stylesheet" type="text/css" media="screen,print" href="a.css">
    <title>头标签</title>
</head>
<body>
<!--
其他一些小标签
b  加黑
i  斜体
u  下划线
sub 下标
sup 上标

pre 保留代码的格式
-->
<pre>

</pre>
3s后跳转到百度
跳转中...

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--
列表标签  dl
上层项目  dt
下层项目  dd   就是自动缩进

用的好像不多....
-->
    <dl>
        <dt>上层</dt>
        <dd>下层</dd>
    </dl>
    <hr/>
<!--
条目的封装用的是 li
有序ol  就是有数字编号
无序ul  就是没有数字编号
都有缩进效果

相当常用!!!!!!
-->
<ul type="square">
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ul>
<ol type="a">
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--表格标签  table
table的下级标签是tbody表格体  默认标签
就是让数据的排版就像表格一样
对的就很齐
tr是行
一个td是一个单元格内容  th表格内容加粗并居中   设置其中colspan的值进行左右合并单元格  设置其中的rowspan可以进行上下单元格合并
caption是表头
可以在table里面调属性值，bolder让框显示出来,还可以调颜色，边框内边距，单元格之间距离,大小
-->
<table border="2"  cellpadding="10" cellspacing="15" width="500" >
    <caption>表头</caption>
    <tr>
        <th colspan="2">
            个人信息
        </th>
    </tr>
    <tr>
        <td>姓名：</td>
        <td>张三</td>
    </tr>
    <!--另起一行-->
    <tr>
        <td>
            年龄：
        </td>
        <td>
            18
        </td>
    </tr>
</table>
</body>
</html>

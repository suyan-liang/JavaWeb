<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
<!--
超链接标签 a
href属性是URL   1.如果在href中没有指定任何协议，那么会默认按照文件协议解析，访问本地资源，所以想要访问指定网站要在前面加上http  https等协议
                2.mailto协议是邮件协议，浏览器会自动寻找本地有这个协议的应用
                3.也有自定义的协议比如thunder是迅雷自定义的协议，点击这个东西会自动启动迅雷解析成http协议的网址然后下载，可以加密资源



target属性 设置_blank时会打开一个新窗口,默认就是把当前窗口变成要去的那个窗口

超链接也有时间监听机制，作为属性存在，比如onclick之类

超链接的回到顶部功能(定位标记作用)  属性name写名字，在底部的href等于#name即可
-->
<a name="top"></a>
<a href="https://www.baidu.com" target="_blank">百度</a>
<a href="img/jialuo.jpg">伽罗</a>
<a href="mailto:1113652953@qq.com">联系我们</a>
<img src="img/jialuo.jpg"/>
<a href="#top">回到顶部</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
        <script type="text/javascript">
            /*
             * document 操作当前窗口的HTML文档
             *
             * 实现动态效果，需要拿到指定标签对象，标签都被封装成对象了嗷
             * getElementById   id一般都唯一
             * getElementsByName
             * getElementsByTagName
             *
             *
             * 节点都有三个必备的属性。节点名称，节点类型和节点值
             * 名称不必说，div等
             * 节点类型
             * 1.标签型节点   类型1
             * 2.属性节点     类型2
             * 3.文本节点     类型3
             * 标签型节点没有值，属性和文本节点是有值的
             *
             * 一般有id用innerHTML获取节点的超文本
             *
             *
             * 如果没有id，那么使用getElementsByName
             * 一般具有name的标签也就是表单和超链接
             * 由于name属性有相同的，所以返回的是一个数组
             *
             *
             *
             *
             * 如果既没有id又没有name，那么使用getElementsByTagName获取节点对象
             * 返回的是一个数组
             * 通常是做一些通用的操作，比如设置所有的超链接在新窗口打开
             */
            function change() {
                var element=document.getElementById("demo");
                if (element.innerHTML=="hello".fontcolor("blue"))
                {
                    element.innerHTML="java".fontcolor("red");//颜色不同，超文本的内容也不相同，切记切记

                }
                else
                {
                    element.innerHTML="hello".fontcolor("blue");
                }

            }
            /*
             * 能拿到表单数据就可以进行校验啦
             *
             * 注意getElementsByName返回的是一个数组嗷
             */
            function get_text() {

                var node=document.getElementsByName("txt");
                for (var i=0;i<node.length;i++)
                {
                    node[i].value="哈哈哈哈哈哈，被改了吧";
                }
            }
            /*
             * 通过getElementsByTagName获取所有超链接对象，并设置在新窗口打开
             */
            function new_window() {
                var nodes=document.getElementsByTagName("a");

                for (var i=0;i<nodes.length;i++)
                {
                    nodes[i].target="_blank";
                }
            }
            /*
             * 如果只想获取某个标签内的标签
             * 可以用下面的方法
             * 所有的容器型标签都具有getElementsByTagName这个方法
             *
             */
            function get_target() {
                var fa=document.getElementById("below");
                var nodes=fa.getElementsByTagName("a");
                for (var i=0;i<nodes.length;i++)
                {
                    nodes[i].target="_blank";
                }
            }
        </script>
</head>
<body>
<div id="demo">
    hello
</div>
<button type="button" onclick="change()" value="">按钮</button>
<button type="button" onclick="get_text()" value="">框框框</button>
<button type="button" onclick="new_window()" value="">从新窗口打开链接</button>
<button type="button" onclick="get_target()" value="">从新窗口打开链接(指定部分)</button>

<table>
    <input type="text" name="txt"/>
    <input type="text" name="txt"/>

</table>
<a href="https://www.baidu.com">百度</a>
<a href="https://www.sina.com.cn">新浪</a>

<div id="below">
    <a href="https://github.com">GitHub</a>
    <a href="https://www.taobao.com">购物</a>
</div>

</body>
</html>

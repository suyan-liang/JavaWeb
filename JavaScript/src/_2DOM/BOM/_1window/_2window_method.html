<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象常见方法</title>
        <script type="text/javascript">
            /*
             * 1.alert方法....提示框，不说了
             * 2.confirm方法，返回一个boolean值，对应确定或者取消
             */
            function confirm_demo() {
                var msg=confirm("你确定要点击吗");
                alert(msg);
            }

            /*
             * 3.setTimeout方法，延时执行一个语句
             * 第一个参数，语句；
             * 第二个参数，延迟毫秒数
             */

            function setTimeoutdemo() {
                setTimeout('alert("延时3秒")',3000);//第一个参数必须加上引号才行
            }
            /*
             * 4.SetInterval方法，每隔一段时间执行一个语句
             * 参数和上面一致
             *
             * 5.对应的停止操作
             * clearInterval和clearTimeout
             * 把当初创建延迟时的时间值传入即可，以interval为例
             * 要用到全局变量
             */
            var id;
            function SetIntervaldemo() {
                id=setInterval('alert("每隔3s")',3000);
            }
            function stopIntervaldemo() {
                clearInterval(id);
            }
            /*
             * 6.moveBy 将窗口的位置移动指定 x 和 y 偏移值。
             * 7.moveTo 将窗口左上角的屏幕位置移动到指定的 x 和 y 位置
             *
             * 这个by 和 to 和英语里学的一样
             *
             * 谷歌浏览器看不到变化，但老IE可以
             */
            function movebydemo() {
                moveBy(20,20);
            }
            function movetodemo() {
                moveTo(300,400);
            }
            //窗口抖动
            function windowdance() {
                for(var i=0;i<40;i++)
                {
                    moveBy(0,-20);
                    moveBy(0,20);
                    moveBy(20,0);
                    moveBy(-20,0);
                }
            }
            /*
             * 打开窗口和关闭窗口
             * open
             * close
             * 常用于垃圾广告或者提示窗口啥的吧
             */
            function addemo() {
                open("_3window_fuzhu.html","_blank","height=200,width=400,status=no,toolbar=no,menubar=no,location=no");
                //链接的网页,打开新窗口,窗口的设置（高度，宽度，状态栏.....地址栏）
            }

        </script>
</head>
<body>
<button type="button" onclick=confirm_demo()>一个按钮</button>
<button type="button" onclick=setTimeoutdemo()>延时3秒</button>
<button type="button" onclick=SetIntervaldemo()>每隔3秒</button>
<button type="button" onclick=stopIntervaldemo()>停止</button>
<button type="button" onclick=movebydemo()>挪一点</button>
<button type="button" onclick=movetodemo()>瞬间移动</button>
<button type="button" onclick=windowdance()>窗口抖动</button>
<button type="button" onclick="addemo()">垃圾广告</button>
</body>
</html>

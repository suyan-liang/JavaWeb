<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window事件</title>
        <script type="text/javascript">
        /*
         *  onload              网页页面都加载完毕后
         *  onbeforeunload      网页关闭前，点击 ×
         *  onunload            网页关闭后
         *
         *
         * 但是谷歌好像不好使........
         */
         onload=function () { alert("网页加载完毕"); }
        onbeforeunload=
            function ()
        {
            alert("您点击了×");
        }


        onunload=
            function ()
            {
                alert("网页已关闭");
            }

        </script>
</head>
<body>
<button type="button" onclick="alert('我点击了一下按钮')">按钮</button>
</body>
</html>

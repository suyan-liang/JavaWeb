    <script type="text/javascript">
        /*
         * 学这三大件，脑子里面要有一颗dom树
         *
         *
         * 一般js代码放在onload里面，就是页面加载完成之后运行，否则可能会出现没有效果的情况
         *
         *
         * jQuery是js的一个类库
         * 1. 使用前必须导入
         * 2. jQuery的$本质上就是一个函数，称为核心函数，根据传入参数不同有不同的作用
         * 3. 为按钮添加函数  ---先获取按钮对象，再.click(function(){})即可
         *
         *
         *
         *
         * 核心函数$()
         * 1、传入参数为函数时，相当于js的onload(),页面加载完执行
         * 2、传入参数为 [ HTML 字符串 ] 时： 会对我们创建这个 html 标签对象
         * 3、传入参数为 [ 选择器字符串 ] 时：
         *   $(“#id 属性值”); id 选择器，根据 id 查询标签对象
         *   $(“标签名”); 标签名选择器，根据指定的标签名查询标签对象
         *   $(“.class 属性值”); 类型选择器，可以根据 class 属性查询标签对象
         *   要有动画画面
         *
         * 4、传入参数为 [ DOM 对象 ] 时： 会把这个 dom 对象转换为 jQuery 对象
         *
         *
         *
         *
         * Dom 对象
         * 1.通过 getElementById()查询出来的标签对象是 Dom 对象
         * 2.通过 getElementsByName()查询出来的标签对象是 Dom 对象
         * 3.通过 getElementsByTagName()查询出来的标签对象是 Dom 对象
         * 4.通过 createElement() 方法创建的对象，是 Dom 对象
         * DOM 对象 Alert 出来的效果是：[object HTML 标签名 Element]
         *
         * jQuery 对象
         * 5.通过 JQuery 提供的 API 创建的对象，是 JQuery 对象
         * 6.通过 JQuery 包装的 Dom 对象，也是 JQuery 对象
         * 7.通过 JQuery 提供的 API 查询到的对象，是 JQuery 对象
         * jQuery 对象 Alert 出来的效果是：[object Object]
         *
         *
         * jQuery对象的本质
         * --是获取到的dom对象的数组 + jQuery提供的一系列功能函数
         *
         * DOM对象用不了jQuery对象的方法，反之也用不了
         */

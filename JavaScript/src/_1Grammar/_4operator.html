<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数运算符</title>
</head>
<body>
<script type="text/javascript">
    /*
     * 算术运算符的注意点，其他的都差不多
     * 1.字符串和数字相加
     */
    var ans=7+8+"hello";
    var res="hello"+7+8;
    document.write("ans="+ans);
    document.write("<br/>");//换行
    document.write("res="+res);
    document.write("<hr/>");
    /*
     * ==和===
     * 对于string和number类型
     * ==是先转化成同一类型再比较
     * ===先比较类型，不一致直接false；类型相同再比较值
     */
    var x="8";
    var y=8;
    document.write(x===y);
    document.write("<br/>");
    document.write(x==y);
    document.write("<br/>");

    /*
     * typeof 返回类型
     * 1.没有值的变量，其值是 undefined。typeof 也返回 undefined
     * 2.任何变量均可通过设置值为 undefined 进行清空。其类型也将是 undefined
     * 3.但空的字符串变量既有值也有类型
     * 4.typeof 运算符把对象、数组或 null 返回 object
     * 5.typeof function myFunc(){}   // 返回 "function"
     *
     * instanceof 返回是否是指定类型，和java一样
     */
    var str="abc";
    document.write(typeof str);
    document.write("<br/>");
    document.write(str instanceof String);


    /*
     * **是幂
     * 2**3=8
     *
     * >>> 不说了，脑壳痛，用到看，估计也用不到
     */

</script>
</body>
</html>

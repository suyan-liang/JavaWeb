<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>
    <script type="text/javascript">
        /*
         * 加法什么的前面都说过了，这里说点别的
         * 0.使用字符串进行 减法乘法除法时，首先转化成数字算，能转则计算，不能则NaN  加法不行嗷
         * 1.转义字符 /'单引号    /" 双引号
         * 2.类型
         *   var x = "Bill";
         *   var y = new String("Bill");
         *
         *   // typeof x 将返回 string
         *   // typeof y 将返回 object
         *
         * 3.常用方法
         *   indexOf lastIndexOf 不在话下
         *   search也可以检索，但可以设置正则表达式,indexOf不行
         *   其他方法和java简直一模一样
         *   正则表达式的使用也差不多
         *
         *
         *
         */
        var a="80";
        var b="10";
        var ans=a/b;
        document.write(ans);
    </script>
</head>
<body>

</body>
</html>

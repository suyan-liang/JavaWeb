<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
</head>
<body>
<script type="text/javascript">
    /*
     * 由于js是弱类型，所以变量直接一个var
     * var里面什么都能装
     * 甚至可以不写var，不写分号，不严谨，我们尽量严谨
     *
     * JavaScript 变量能够保存多种数据类型：数值、字符串值、数组、对象等等：
     *
     * var length = 7;                             // 数字
     * var lastName = "Gates";                      // 字符串
     * var cars = ["Porsche", "Volvo", "BMW"];         // 数组
     * var x = {firstName:"Bill", lastName:"Gates"};    // 对象
     */
    var x=3;
</script>
</body>
</html>

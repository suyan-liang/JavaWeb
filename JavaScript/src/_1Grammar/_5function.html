<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript">
        /*
         * 由于数据类型很弱
         * 所以直接function表明函数，参数直接字母就行
         * 真是渣渣
         *
         */
        function add (a,b) {
            return a+b;
        }
        function print(limit)
        {
            for (var i=0;i<limit;i++)
                document.write(i+"<br/>");
        }
        document.write(add(2,3));
        document.write("<br/>")
        print(6);
    </script>
</head>
<body>

</body>
</html>

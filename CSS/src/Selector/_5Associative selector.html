<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关联选择器</title>
    <!--就是选择器中的选择器-->
    <style>
        /*
          把空格看做‘的’
          span中的b标签全都干嘛干嘛
         */
        span b{
            color: aqua;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<span>
    这是一个<b>区域</b>
</span>
<p>
    这是另外一个<b>区域</b>
</p>
</body>
</html>
